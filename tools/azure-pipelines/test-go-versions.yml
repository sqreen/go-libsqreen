parameters:
  name: ''
  vmImage: ''
  go: [ '1.13', '1.12', '1.11', '1.10' ]
  targets:
    GOARCH: [ amd64 ]

jobs:
  - job: ${{ parameters.name }}
    pool:
      vmImage: ${{ parameters.vmImage }}
    strategy:
      matrix:
        ${{ each go in parameters.go }}:
          ${{ each goarch in parameters.targets.GOARCH }}:
            ${{ format('go{0}_{1}', go, goarch) }}:
              containerImage: golang:${{ goVersion }}
              GOARCH: ${{ goarch }}
    container:
      image: $[ variables['containerImage'] ]
      env:
        GOARCH: $[ variables['GOARCH'] ]
    steps:
      - script: |
          go env
          gcc -v
      - ${{ if eq(parameters.targets.GOARCH, 'amd64') }}:
          - script: go test -v -x ./...
          - script: go test -v -x ./... -waf.failsafe
