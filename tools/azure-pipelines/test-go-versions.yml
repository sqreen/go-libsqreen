parameters:
  name: ''
  vmImage: ''
  go:
    container: golang
    versions: [ 1.13, 1.12, 1.11 ]
    targets:
      GOARCH: [ amd64 ]

jobs:
  - job: ${{ parameters.name }}
    pool:
      vmImage: ${{ parameters.vmImage }}
    strategy:
      matrix:
        ${{ each go in parameters.go.versions }}:
          ${{ each goarch in parameters.go.targets.GOARCH }}:
            ${{ format('${{ parameters.go.container }}{0}_{1}', go, goarch) }}:
              containerImage: ${{ parameters.go.container }}:${{ go }}
              GOARCH: ${{ goarch }}
    container:
      image: $(containerImage)
      env:
        GOARCH: $(GOARCH)
    steps:
      - script: go env
      - script: go test -v -x ./...
