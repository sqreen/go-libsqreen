trigger:
  - master
  - dev



jobs:
  - template: tools/azure-pipelines/test-go-versions.yml
    parameters:
      name: Linux
      vmImage: 'ubuntu-latest'

  - template: tools/azure-pipelines/test-go-versions.yml
    parameters:
      name: Windows
      vmImage: 'windows-latest'

  - job: MacOS
      pool:
        vmImage: macOS-latest
      steps:
        - script: |
            go env
            clang -v
            go test -v -x ./...